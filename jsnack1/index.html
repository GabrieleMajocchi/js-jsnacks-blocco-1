<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack 1</title>

    <!-- ----Link to bootstrap---- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- ----Added myscript---- -->
    <script src="myscript.js" defer></script>

</head>
<body>

    <main class="d-flex flex-column text-center">
        <h1>Inserisci 10 numeri e ottieni la somma</h1>
        <div class="p-3">
            <label for="firstnumber">Primo numero:</label>
            <input type="number" name="firstnumber" id="firstnumber">
            <label for="secondnumber">Secondo numero:</label>
            <input type="number" name="secondnumber" id="secondnumber">
            <label for="thirdnumber">Terzo numero:</label>
            <input type="number" name="thirdnumber" id="thirdnumber">
            <label for="fourthnumber">Quarto numero:</label>
            <input type="number" name="fourthnumber" id="fourthnumber">
            <label for="fifthnumber">Quinto numero:</label>
            <input type="number" name="fifthnumber" id="fifthnumber">
            
        </div>
        <div class="p-3">
            <label for="sixthnumber">Sesto numero:</label>
            <input type="number" name="sixthnumber" id="sixthnumber">
            <label for="seventhnumber">Settimo numero:</label>
            <input type="number" name="seventhnumber" id="seventhnumber">
            <label for="eighthnumber">Ottavo numero:</label>
            <input type="number" name="eighthnumber" id="eighthnumber">
            <label for="ninthnumber">Nono numero:</label>
            <input type="number" name="ninthnumber" id="ninthnumber">
            <label for="tenthnumber">Decimo numero:</label>
            <input type="number" name="tenthnumber" id="tenthnumber">
        </div>
        <div class="p-3">
            <button id="sendit">Risultato somma</button>
            <p id="result"></p>
        </div>  
    </main>

</body>
</html>
